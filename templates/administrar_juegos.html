<!DOCTYPE html>
<html>
  <head>
    <title>Administrar juegos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <header>
      <button class="btn-header">Acerca de</button>
      <button class="btn-header">Contacto</button>
      <img src="/static/img/UBU-logo.jpg" alt="Logo de la Universidad de Burgos" class="img-UBU">
    </header>

    <h1>Administración de juegos</h1>
    <div class="card_visualizar_juego">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Idioma</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for juego in juegos %}
            <tr>
              <td>{{ juego[0] }}</td>
              <td>{{ juego[1] }}</td>
              <td>{{ juego[2] }}</td>
              <td>{{ juego[3] }}</td>
              <td>
                <form class="form-flecha" action="{{ url_for('administrar_juegos_post') }}" method="POST">
                  <input type="hidden" name="id_juego" value="{{ juego[0] }}">
                  <button class="boton-eliminar-juego" type="submit">Eliminar</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <footer>
      <div class="left-text-footer">Universidad de Burgos © Trabajo de Fin de Grado - 2023</div>
      <img src="/static/img/escudo-politecnica.gif" alt="Escudo ingeniería informática" class="img-escudo">
      <div class="right-text-footer">Estela Victoria Ballester Delgado</div>
    </footer>
  </body>
</html>
