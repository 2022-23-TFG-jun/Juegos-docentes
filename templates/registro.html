<!DOCTYPE html>
<html>
<head>
  <title>Crear cuenta</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="body-registro">
  <header>
    <button class="btn-header">Acerca de</button>
    <button class="btn-header">Contacto</button>
    <img src="/static/img/UBU-logo.jpg" alt="Logo de la Universidad de Burgos" class="img-UBU-sin-btn">
  </header>

  <h1>Crea una cuenta</h1>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form action="/registro" method="POST">
    <label for="usuario">Nombre de usuario:</label>
    <input type="text" id="usuario" name="usuario" required>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>
    <label for="institucion">Institución:</label>
    <input type="text" id="institucion" name="institucion">
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required>
    <label for="confirmar_contraseña">Confirmar contraseña:</label>
    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>
    <input type="submit" value="Crear cuenta">
    <p>¿Ya tienes cuenta? <a href="login">Iniciar sesión</a></p>
  </form>
  <footer class="footer-registro">
    <div class="left-text-footer">Universidad de Burgos © Trabajo de Fin de Grado - 2023</div>
    <img src="/static/img/escudo-politecnica.gif" alt="Escudo ingeniería informática" class="img-escudo">
    <div class="right-text-footer">Estela Victoria Ballester Delgado</div>
</footer>
</body>
</html>
