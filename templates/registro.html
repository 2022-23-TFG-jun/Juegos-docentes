<!DOCTYPE html>
<html>
<head>
  <title>Crear cuenta</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header>
    <button class="btn-header">Acerca de</button>
    <button class="btn-header">Contacto</button>
    <img src="/static/img/UBU-logo.jpg" alt="Logo de la Universidad de Burgos" class="img-UBU">
  </header>

  <h1>Crea una cuenta</h1>
  <form>
    <label for="usuario">Nombre de usuario:</label>
    <input type="text" id="usuario" name="usuario" required>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>
    <label for="universidad">Universidad:</label>
    <input type="text" id="universidad" name="universidad" required>
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required>
    <label for="contraseña">Confirmar contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="18" max="99" required>

    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
      <option value="">Seleccione una opción</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>
  
    <input type="submit" value="Crear cuenta">
  
  </form>

  <footer>
        <div class="left-text-footer">Universidad de Burgos © Trabajo de Fin de Grado - 2023</div>
        <div class="right-text-footer">Estela Victoria Ballester Delgado</div>
    </footer>
  
</body>
</html>
